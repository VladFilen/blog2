{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{ if .Params.tags }}
      <span class="post-tags">
        Tags: 
        {{ range .Params.tags }}
          <a href="{{ `tags/` | relLangURL }}{{ . | urlize }}">{{ . }}</a>{{ if not (last) }}, {{ end }}
        {{ end }}
      </span>
      {{ end }}
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  {{ template "_internal/disqus.html" . }}

  <footer class="post-footer">
    <div class="post-share">
      <h4>Share this post:</h4>
      <a href="https://twitter.com/share?url={{ .Permalink }}&text={{ .Title }}" target="_blank"> <i class="fa fa-twitter"></i> </a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank"> <i class="fa fa-facebook"></i> </a>
      <a href="https://www.reddit.com/r/YourSubreddit/submit?url=https://fullcodemedical.com&title=Full%20Code%20Medical%20Simulation" target="_blank"> <i class="fa fa-reddit"></i> </a>
    
    </div>
  </footer>
</article>

{{ partial "comments.html" . }} <!-- Include comments section if needed -->
{{ end }}
